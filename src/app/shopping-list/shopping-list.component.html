<div class="row">
  <div class="col-sm-10">
    <app-shopping-list-add [item]="selectedItem" (cleared)="onClear()"></app-shopping-list-add>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let item of items" (click)="onSelectItem(item)">{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
</div>
